<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
<div class="card">
  <div class="image">
  
 <div>
  <div class="eye"> <img src="images/icon-view.svg"></div>
  <img class="nft" src="images/image-equilibrium.jpg" alt="Nft">
</div>
  </div>
  <p class="name">Equilibrium #3429</p>

  <p class="disc">Our Equilibrium collection promotes balance and calm.
<div class="price">
<div class="eth"><img src="images/icon-ethereum.svg" alt="eth" class="ether"> 0.041 ETH </div>
  <div class="time"><img src="images/icon-clock.svg"> 3 days left </div>
</div>
  <div class="create">  
  <div> <img src="images/image-avatar.png" alt="creator" class="avatar"></div>
  <div><p class="last">Creation of</p> <p class="jules">Jules Wyvern</p></div>
  </div>

</div>
  <div class="attribution">
   <div class="footer"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noblessi</a>.</div>
  </div>
</body>
</html>
